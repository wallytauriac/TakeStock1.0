<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gframe1</title>
</head>
<body>
<table class="table table-borderless custom-table" style="width: 100% height: 20px;">
                <tr>
                    <td colspan="6" style="height: 5px;">&nbsp;</td>
					<td style="height: 5px;">&nbsp;</td>
                </tr>
                <tr style="background-color: white;" class="custom-row">

                    <td class="w-10 p-2 h-25" style="background-color: gold;">
                        <div style="padding-right: 4px;">
                        <span style="vertical-align: middle;">PLAYER: </span>
                        </div>
                    </td>
                    <td class="w-10 p-2 h-25" style="background-color: yellow;">
                        <div style="padding-right: 4px;">
                        <span class="form-control-plaintext">{{ data.player_number }}</span>
                        </div>
                    </td>
                    <td class="w-10 p-2 h-25" style="background-color: gold;">
                        <div style="padding-right: 4px;">
                        <span class="form-control-plaintext">ROUND: </span>
                        </div>
                    </td>
                    <td class="w-10 p-2 h-25" style="background-color: yellow;">
                        <div style=" padding-right: 4px;">
                        <span class="form-control-plaintext">{{ data.player_round }}</span>
                        </div>
                    </td>
                    <td class="w-10 p-2 h-25" style="background-color: gold;">
                        <div style="padding-right: 4px;">
                        <span class="form-control-plaintext">MOVE COUNT: </span>
                        </div>
                    </td>
                    <td class="w-10 p-2 h-25"  style="background-color: yellow;">
                        <div style="padding-right: 4px;">
                        <span class="form-control-plaintext">{{ data.player_move }}</span>
                        </div>
                    </td>


                </tr></table>

            <table class="table table-borderless custom-table" style="width: 100%; height: 800px;">
                <thead><tr class="custom-row" style="height: 6px;">
                    <th colspan="3" class="custom-cell">
                            <span style="background-color: black; color: white;">SINGLE PLAY</span>
                    </th>
                    <th colspan="3" class="custom-cell">
                            <span style="background-color: black; color: white;">RANDOM PLAY</span>
                    </th>

                </tr></thead>
                <tr>
                    <td colspan="3" style="width: 30%; height: 90px;">
                        <div class="container jumbotron text-center" style="background-color: gold; color: black; height: 50px;">
                            <p style="text-align: left;">{{ data.player_message1 }}</p>
                        </div>
                    </td>
                    <td colspan="3" style="width: 30%; height: 90px;">
                        <div class="container jumbotron text-center" style="background-color: gold; color: black; height: 50px;">
                            <p style="text-align: left;">{{ data.player_message2 }}</p>
                        </div>
                    </td>
               </tr>
                <tr>
                    <td colspan="6" style="width: 100%; height: 90px;" class="custom-cell">
                            <span style="text-align: center; background-color: black; color: white;">TRIPLE PLAY</span>
                    </td>
                     <td style="width: 40%; height: 100%;" rowspan="2" class="custom-cell">
                         <span style="background-color: gold;">RULE AREA</span>
                     </td>
                </tr>
                <tr>
                    <td colspan="6" style="width: 100%; height: 90px;">
                        <div class="container jumbotron text-center" style="height: 60px;">
                            <span>{{ data.player_message3 }}</span>
                        </div>
                    </td>
                </tr>
            </table>
</body>
</html>
